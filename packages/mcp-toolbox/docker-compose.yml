# packages/mcp-toolbox/docker-compose.yml
version: '3.8'

services:
  mcp-toolbox:
    build:
      context: ../../
      dockerfile: packages/mcp-toolbox/Dockerfile
    ports:
      - "${PORT:-11990}:${PORT:-11990}"
    environment:
      - PORT=${PORT:-11990}
      - DB_PATH=/app/data/packages.db
      - MCP_PROXY_URL=ws://host.docker.internal:6050/api/remote-container/ws
    volumes:
      - ./data:/workspace/packages/mcp-toolbox/data
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped